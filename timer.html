<script>
     
      var hh = parseInt(prompt("hour"))

        var s = today.getSeconds();
        m = checkTime(m);

        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
            timeNow=h*60*60+m*60+s
            console.log(timeNow)
        var t = setTimeout(startTime, 500);

          console.log(timeAlarm)
        document.getElementById('stp').innerHTML =  hh + ":" + mm + ":" + ss;             //hh*60*60 + mm*60 + ss;
        
        if(timeNow==timeAlarm){
          alert("time is over")
          //document.getElementById(AudioTrack)
          }
        }

      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
      
</script>
